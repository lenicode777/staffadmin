<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout/layout}">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="staffadmin/css/archivage/style.css">
        <style type="text/css">
            div.panel div.panel-heading 
            {
                font-size: 20px;
                font-weight: bolder;
            }
            
            div.panel-default div.panel-heading,
            div.panel-default div.panel-heading a
            {
                /*color:#39B510;*/
                color: #FF9008;
            }
            
            form label 
            {
                font-size: 15px;
                font-weight: bolder;
                color: black;
            }
            
            form .error-msg 
            {
                font-size: 10px;
                font-weight: bolder;
                color: red;
                display: none;
            }
            
            #btn-modal-trigger,
            #btn-submit 
            {
                display: none;
            }
            
            .form-group .error-msg 
            {
                position: relative;
                margin-left: 0px;
            }


            div table tbody form
            {
                margin: 50px ;
            }
        </style>
    </head>

    <body>
        <div layout:fragment="content">
			<th:block th:replace="archivage/agent/alert-bar-frag.html::alert-bar-frag"></th:block>
			<th:block th:replace="archivage/agent/search-bar-frag.html::search-bar-frag"></th:block>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					Archivage
					<span class="pull-right">
						<span class="pull-right" th:if="${agent!=null}">
							<img th:title="${agent}" alt="photo de l'agent" th:src="@{'/staffadmin/photo-agent/'+ ${agent.idAgent}}" class="img-circle pull-right" style="height: 35px; width: 35px";>
						</span>	
					</span>
				</div>	
				<div  class="panel-body" >
					<th:block th:if="${agent!=null}" th:replace="archivage/agent/infos-agent-frag.html::infos-agent-frag"></th:block>
					<th:block th:if="${agent!=null}" th:replace="archivage/agent/pieces-jointes-frag.html::pieces-jointes-frag"></th:block>
				</div>
			</div>
			  
        </div>
        <div layout:fragment="js-specifics-dependancies">
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <!--    <script src="/lib/jquery/JQueryBolckUI.js"></script> -->
            <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
            <script src="/staffadmin/js/archivage/archivage-agent.js"></script>
        </div>
    </body>

</html>
