<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout/layout}">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="staffadmin/css/archivage/style.css">
        <style type="text/css">
            div.panel div.panel-heading 
            {
                font-size: 20px;
                font-weight: bolder;
            }
            
            div.panel-default div.panel-heading,
            div.panel-default div.panel-heading a
            {
                /*color:#39B510;*/
                color: #FF9008;
            }
            
            form label 
            {
                font-size: 15px;
                font-weight: bolder;
                color: black;
            }
            
            form .error-msg 
            {
                font-size: 10px;
                font-weight: bolder;
                color: red;
                display: none;
            }
            
            #btn-modal-trigger,
            #btn-submit 
            {
                display: none;
            }
            
            .form-group .error-msg 
            {
                position: relative;
                margin-left: 0px;
            }


            div table tbody form
            {
                margin: 50px ;
            }
        </style>
    </head>

    <body>
        <div layout:fragment="content">
            <div class="container-fluid">
                
                    <div class="alert alert-danger col-lg-12 mb-3" th:if="${errorMsg}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong>Erreur de saisie : </strong> 
                        <div th:text="${errorMsg}"></div>
                    </div>

                    <th:block th:fragment="pieces-jointes-frag">
                        <div class="panel panel-default">
                            <div class="panel-heading"><a href="#pieces-jointes" data-toggle="collapse">Pieces jointes</a></div>
                            <div class="panel-body panel-collapse collapse in" id="pieces-jointes">
                                <div class="col-md-7">
                                    <th:block th:replace="archivage/agent/agent-profile-card-frag.html::agent-profile-card-frag"></th:block>
                                </div>
                                <div class="col-md-5">
                                    <th:block th:replace="archivage/agent/pieces-jointes-frag.html::pieces-jointes-frag"></th:block>
                                </div>
                            </div>
                        </div>
                    </th:block>
                                <!-- <button class="btn btn-success mr-3" id="btn-modal-trigger" type="button" data-toggle="modal" href="#confirmation-modal">Valider</button> -->
                    <button class="btn btn-success mr-3" id="btn-valider" type="button">Valider btn</button>
                    <button class="btn btn-warning mr-3" id="btn-reset" type="reset">Reset</button>
                    <button type="submit" id="btn-submit" class="btn btn-success btn-lg">Save</button>

            </div>
        </div>
        <div layout:fragment="js-specifics-dependancies">
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <!--    <script src="/lib/jquery/JQueryBolckUI.js"></script> -->
            <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
            <script src="/staffadmin/js/archivage/archivage-agent.js"></script>
        </div>
    </body>

</html>
