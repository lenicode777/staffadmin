<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8"/>
    </head>

<body>

	<th:block th:fragment="summary-card-frag">
		
			<div class="row content-panel" style="margin-left: 5px; margin-right: 5px; margin-bottom:10px;">
				<div class="col-md-3 profile-text mt mb centered">
				<div class="right-divider hidden-sm hidden-xs">
					<h4 th:text="${visitedUser.agent.nom + ' ' + visitedUser.agent.prenom}">Nom Pr√©nom</h4>
					<h6>FOLLOWERS</h6>
					<h4>290</h4>
					<h6>FOLLOWING</h6>
					<h4>$ 13,980</h4>
					<h6>MONTHLY EARNINGS</h6>
				</div>
				</div>
				<!-- /col-md-4 -->
				<div class="col-md-6 profile-text">
					
					<h4 th:text="${visitedUser.agent.titre==null} ? ${visitedUser.agent.fonction.nomFonction} : ${visitedUser.agent.titre}">Main Administrator</h4>
					<h4 th:text="${'Grade ' + visitedUser.agent.grade.nomGrade}"></h4>
					<h4 th:text="${visitedUser.agent.emploi.nomEmploi}"></h4>
					<br/>

				</div>
				
				<!-- /col-md-4 -->
	 			<div class="col-md-3 centered">
					<div class="profile-pic">
						<p><img id="photo-tag" th:src="@{'/staffadmin/agents/'+${visitedUser.agent.idAgent}+'/photo'}" class="img-circle"/></p>
						<p>
							<input type="file" id="photo" style="display: none;"/>
							<button id="btn-choose-file" class="btn btn-theme"><i class="fa fa-check"></i> Choisir un fichier</button>
							<button class="btn btn-theme02">Upload</button>
						</p>
					</div>
				</div> 
				<!-- /col-md-4 -->
			</div>
			    			
	</th:block>

</body>
</html>
