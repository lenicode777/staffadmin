<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{fragments/layout/layout}">    
    	
	<head>
		<meta charset="utf-8"/>
		
        <th:block layout:fragment="css-dependancies">

        	<style>

				.box-body{font-size: 17px;}
				table>thead, table>tfoot{color: black; font-size: 20px;} 
				td {font-size: 16px; color: #006;}        	
        		label{color: black; font-weight: bold;}
        		input {font-size: 40px; font-weight: bolder; color: #F00;}
        		span[class="error-msg"]{padding: 0px; margin-right:15px; position: relative; right: 0px; color: red; font-size: 12px; display: none;}

        	<th:block th:replace="fragments/abonne/list-abonnes/dependancies-frag.html::css-dependancies-frag"></th:block>
        </th:block>
        <link rel="stylesheet" href="/vt/css/general-style.css"></link>

			<div>

<!-- 			    			<iframe th:src="${abn.piecePath}+'#view=fitH'" width=100% height=500 ></iframe> -->

			    </div>    
			</div>
			
        </div>
        <th:block layout:fragment="js-dependancies">
