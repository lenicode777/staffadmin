<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"/></head>
    <body>
        
		<th:block th:fragment="pieces-jointes-frag">
        	<div class="panel panel-default">
            	<div class="panel-heading"><a href="#pieces-jointes" data-toggle="collapse">Pieces jointes</a></div>
                <div class="panel-body panel-collapse collapse in" id="pieces-jointes">
                    <div class="col col-lg-4">
                        <div class="form-group">
                            <label for="noteServiceDAAF">Note de service de la DAAF</label><span class="error-msg text-danger" id="noteServiceDAAF-error-msg"></span>
                            <input type="file" class="form-control" id="noteServiceDAAF" name="noteServiceDAAFFile" required="required" th:value="${agent.noteServiceDAAFFile}"/>
                        </div>
                    </div>
                    <div class="col col-lg-4">
                        <div class="form-group">
                            <label for="noteServiceDGBF">Note de service de la DGBF</label>
                            <span class="error-msg text-danger" id="noteServiceDGBF-error-msg"></span>
                            <input type="file" class="form-control" id="noteServiceDGBF" name="noteServiceDGBFFile" required="required" th:value="${agent.noteServiceDGBFFile}"/>
                        </div>
                    </div>
                    <div class="col col-lg-4">
                        <div class="form-group">
                            <label for="certificatService1">Certificat de 1ère prise de Service</label>
                            <span class="error-msg text-danger" id="certificatService1-error-msg"></span>
                            <input type="file" class="form-control" id="certificatService1"  name="certificatService1File" required="required" th:value="${agent.certificatService1File}"/>
                        </div>                        
                    </div>


                    <div class="col col-lg-4">
                        <div class="form-group">
                            <label for="arreteNomination">Arrêté de nomination</label>
                            <span class="error-msg text-danger" id="arreteNomination-error-msg"></span>
                            <input type="file" class="form-control" id="arreteNomination" name="arreteNominationFile" required="required" th:value="${agent.arreteNominationFile}"/>
                        </div>                         
                    </div>
                    <div class="col col-lg-4">
                        <div class="form-group">
                            <label for="decisionAttente">Décision d'attente</label>
                            <span class="error-msg text-danger" id="decisionAttente-error-msg"></span>
                            <input type="file" class="form-control" id="decisionAttente" name="decisionAttenteFile" th:value="${agent.decisionAttenteFile}"/>
                        </div>
                    </div>
                    <div class="col col-lg-4">
                        <div class="form-group">
                            <label for="cv">CV</label>
                            <span class="error-msg text-danger" id="cv-error-msg"></span>
                            <input type="file" class="form-control" id="cv" name="cvFile" th:value="${agent.cvFile}"/>
                        </div>                        
                    </div>

                    <div class="col col-lg-6">
                        <div class="form-group">
                            <label for="pieceIdentite">Pièce d'identité</label>
                            <span class="error-msg text-danger" id="pieceIdentite-error-msg"></span>
                            <input type="file" class="form-control" id="pieceIdentite" name="pieceIdentiteFile" th:value="${agent.pieceIdentiteFile}"/>
                        </div>                        
                    </div>
                    <div class="col col-lg-6">
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <span class="error-msg text-danger" id="photo-error-msg"></span>
                            <input type="file" class="form-control" id="photo" name="photoFile" th:value="${agent.photoFile}"/>
                        </div>                        
                    </div>                    
                </div>
       		</div>
      	</th:block>
    </body>
</html>
