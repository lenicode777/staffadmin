<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"/></head>
    <body>
		<th:block th:fragment="frm-confirmation-unite-admin-frag">
            <form id="frm-unite-admin" th:object="${uniteAdmin}" th:action="@{/staffadmin/uniteAdmin/save}" method="POST" enctype="multipart/form-data">
				<div class="panel panel-default main-content-block-item" >
                    <div class="panel-heading">
                    	<span th:text="${mode=='new' ? 'Confirmation de l''enregistrement' : 'Confirmation de la modification'}">Confirmation de la modification</span>
            
                    </div>

                    <div class="panel-body">
						<input type="hidden" name="mode" th:value="${mode}" />
                        <input th:if="${mode=='update'}" type="hidden" th:field="*{idUniteAdmin}">
                        <table class="table table-striped">
                            <tr>
                                <th>Nom</th>
                                <th style="width: 25%;"></th>
                                <th>
                                    <span class="text-success" th:text="${uniteAdmin.appellation}"></span>
                                    <input type="hidden" th:field="*{appellation}">
                                </th>
                            </tr>

                            <tr>
                                <th>Sigle</th>
                                <th style="width: 20%;"></th>
                                <th class="text-success">
                                    <span th:text="${uniteAdmin.sigle}"></span>
                                    <input type="hidden" th:field="*{sigle}">
                                </th>
                            </tr>

                            <tr>
                                <th>Type d'unité administrative</th>
                                <th style="width: 10%;"></th>
                                <th class="text-success" th:text="${uniteAdmin.typeUniteAdmin.nomTypeUniteAdmin}"></th>
                                <input type="hidden" th:field="*{typeUniteAdmin.idTypeUniteAdmin}">
                            </tr>

                            <tr>
                                <th>Tutelle directe</th>
                                <th style="width: 10%;"></th>
                                <th class="text-success" th:text="${uniteAdmin.tutelleDirecte}"></th>
                                <input type="hidden" th:field="*{tutelleDirecte.idUniteAdmin}"/>
                            </tr>

                            <tr>
                                <th>Date de création</th>
                                <th style="width: 10%;"></th>
                                <th class="text-success" th:text="${#dates.format(uniteAdmin.dateCreation, 'dd-MM-yyyy')}"></th>
                                <input type="hidden" th:field="*{dateCreation}"/>
                            </tr>

                            <tr>
                                <th>Contact</th>
                                <th style="width: 10%;"></th>
                                <th class="text-success" th:text="${uniteAdmin.contacts}"></th>
                                <input type="hidden" th:field="*{contacts}"/>
                            </tr>

                            <tr>
                                <th>Situation géographique</th>
                                <th style="width: 10%;"></th>
                                <th class="text-success" th:text="${uniteAdmin.situationGeo}"></th>
                                <input type="hidden" th:field="*{situationGeo}"/>
                            </tr>
                            
                        </table>

                    </div>
<!--                <div class="col col-lg-12">
                        <div class="form-group">
                            <label for="acteNominationFile">Acte de nomination</label>
                            <input required th:field="*{acteNominationFile}"  type="file" class="form-control-file" id="acteNominationFile">
                        </div>
                    </div>  --> 
                </div>

                <div class="main-content-block-item">
                    <button id="btnEnregistrer" class="btn btn-lg green-btn pull-right" style="margin: 5px;" type="submit">Enregistrer <i class="glyphicon glyphicon-save"></i> </button>
	                <a th:if="${mode=='new'}" 	th:href="'/staffadmin/unites-admins/frm/0?appellation='+${uniteAdmin.appellation}+'&sigle='+${uniteAdmin.sigle}+'&dateCreation='+${uniteAdmin.dateCreation}+'&contacts='+${uniteAdmin.contacts}+'&situationGeo='+${uniteAdmin.situationGeo}" 
	                	class="btn btn-lg btn-default pull-right" 
	                	style="margin: 5px;" type="reset">
	                	
                        <i class="glyphicon glyphicon-hand-left"></i> Revinir
                    </a> 
                    
                   <a th:if="${mode=='update'}" 	th:href="'/staffadmin/unites-admins/frm/'+${uniteAdmin.idUniteAdmin}" 
	                	class="btn btn-lg btn-default pull-right" 
	                	style="margin: 5px;" type="reset">
	                	
                        <i class="glyphicon glyphicon-hand-left"></i> Revinir
                    </a>	                    
	           </div>  
            </form>
      	</th:block>
    </body>
</html>
