<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <th:block th:fragment="frm-select-role-frag">
	 	<div th:if="${globalErrorMsg}" class="col-md-12">
			
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Erreur!</strong> <span th:text="${globalErrorMsg}"></span>
			</div>
			
		</div>   

    		<div class="col-md-8 col-md-offset-2" style="margin-top: 10px;">
    			<div class="panel panel-default">
    				<div class="panel-heading">Choix du role</div>
    				<div class="panel-body">
    					<form th:object="${selectRoleDto}" th:action="@{/staffadmin/administration/select-role}" method="Post">
							<input type="hidden" id="idUser" th:field="*{idUser}">
	    					<div class="form-group">
	    						<label class="control-label">Roles</label>
	    						<select class="form-control" th:field="*{selectedRoleId}">
	    							<option  th:each="role:${roles}" th:value="${role.idRole}" th:text="${role.roleName}"></option>
	    						</select>
	    					</div>
	    					
								    					
	    					
	    					<button class="btn btn-success" type="submit">Valider</button>
    					</form>
    				</div>
    			</div>
    		</div>
    </th:block>
</body>

</html>-
